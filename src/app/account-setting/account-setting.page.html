

<ion-content>
   <ion-grid>
     <ion-row>
       <ion-col>
          <ion-item>
            <ion-label position="floating">Enter old password</ion-label>
            <ion-input type="password" [(ngModel)]="old_password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Enter new password</ion-label>
            <ion-input type="password" [(ngModel)]="new_password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirm password</ion-label>
            <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
          </ion-item>
       </ion-col>
     </ion-row>
   </ion-grid>
</ion-content>
<ion-footer>
  <span>{{test}}</span>
    &nbsp;&nbsp;<ion-button (click)="changePassword()">Update</ion-button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <ion-button (click)="closePopover()">Close</ion-button>
</ion-footer>
