<ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-col>
          <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-col>
        <ion-col>
          <ion-title>View Questions</ion-title>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
     <ion-card *ngFor="let item of items">
       <ion-card-header>{{item.question}}</ion-card-header>
       <ion-card-content>
         {{item.description}}<br>
         <p style="color:black;font-style:italic">Ans:{{item.answer}}</p>
        </ion-card-content>
     </ion-card>
  </ion-content>
