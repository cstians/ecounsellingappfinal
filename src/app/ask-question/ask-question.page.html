<ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
              <ion-back-button defaultHref="/question-answer"></ion-back-button>
          </ion-col>
          <ion-col>
              <ion-title>Ask Questions</ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Enter your question</ion-label>
            <ion-input type="text" [(ngModel)]="question"></ion-input>
          </ion-item>
          <ion-textarea [(ngModel)]="description" placeholder="Description..." spellcheck="true"></ion-textarea>
          <ion-button expand="full" (click)="Query()" [disabled]="question===''">Submit</ion-button>
          <ion-card *ngFor="let item of items">
            <ion-card-header>
                {{item.question}}
            </ion-card-header>
            <ion-card-content>
                {{item.description}}<br>
                <p style="color:black;font-style:italic">Ans:{{item.answer}}</p>
            </ion-card-content>
           
            
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
