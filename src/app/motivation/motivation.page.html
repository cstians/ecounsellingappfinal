<ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
             <ion-back-button defaultHref="/menu"></ion-back-button>
          </ion-col>
          <ion-col>
              <ion-title>Motivational Videos</ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-item *ngFor="let item of items" (click)="openBrowser(URL)">
      <ion-icon name="logo-youtube"></ion-icon>&nbsp;&nbsp;
      {{item.URL}}
    </ion-item>
  </ion-content>
