<ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-col>
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-col>
        <ion-col>
            <ion-title>Notifications</ion-title>
        </ion-col>
      </ion-row>
     
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
            <ion-list>
                <ion-item-sliding *ngFor="let item of items">
                     <ion-item (click)="findNotice(item)">
                     <p>{{item.title}}</p><br>
                   </ion-item>
                   <ion-item-options side="end">
                      <ion-item-option color="danger" (click)="remove(item)">Delete</ion-item-option>
                   </ion-item-options>
                  </ion-item-sliding>
             </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
