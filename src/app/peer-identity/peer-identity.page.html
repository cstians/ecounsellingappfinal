


<ion-content>
  
          <ion-item>
             <ion-label position="floating">Enter Y-peer identity number</ion-label> 
              <ion-input type="text" [(ngModel)]="peerIdentity"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Enter Email</ion-label> 
              <ion-input type="text" [(ngModel)]="email_id"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Enter identity card number</ion-label>
            <ion-input type="text" [(ngModel)]="identityCardNumber"></ion-input>
          </ion-item>
      
</ion-content>
<ion-footer>
    <ion-button expand="full" (click)="submitDetail()">Submit</ion-button>
</ion-footer>
