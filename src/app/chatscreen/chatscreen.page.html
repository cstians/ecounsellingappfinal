<ion-header>

  <ion-toolbar>

      <ion-grid>
          <ion-row>
            <ion-col>
                <ion-back-button defaultHref="/home"></ion-back-button>
            </ion-col>
            <ion-col>
              <ion-title>{{username}}</ion-title>
            </ion-col>
            <ion-col>
                <ion-icon name="warning" (click)="report()" [hidden]="hideWarning==='hide'" class="report"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid> 
      </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
  
  <ion-grid>
  
<ion-row>
  <ion-col size="12" *ngFor="let message of messages">

    <span>{{message.message}}</span>

  </ion-col>
</ion-row>
  

  
  
  

  
  </ion-grid>
  </ion-content>
  
  <ion-footer>
  
  
  <ion-row class="message_row">
  
  <ion-col col-9>
  
  <ion-item no-lines>
  
  <ion-input type="text" placeholder="Enter Message" [(ngModel)]="chat_input"> </ion-input>
  
  </ion-item>
  
  </ion-col>
  
  <ion-col col-3>
  
      <ion-icon name="send" color="primary" class="send" ></ion-icon>
  
  </ion-col>
  
  </ion-row>
  
  </ion-footer>
